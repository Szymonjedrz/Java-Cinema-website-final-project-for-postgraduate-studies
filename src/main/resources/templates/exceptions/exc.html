<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome CSS -->
    <link href="/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/css/fontawesome/css/solid.css" rel="stylesheet">

    <title>Something went wrong</title>
</head>

<body style="background-color: black">

<div class="container col-3 position-absolute top-50 start-50 translate-middle">
    <div class="mt-5">
        <div class="card" style="border-color: goldenrod">
            <div class="card-header" style="background-color: goldenrod">
                <i class="bi bi-exclamation-triangle-fill"></i>
                Something went wrong!
            </div>

            <div class="card-body" style="background-color: black">
                <div class="card-text">
                    <div class="mt-3">
                        <i class="fa-solid fa-bomb"></i>
                        <label for="errorMessage" style="color: goldenrod">Error message:</label>
                        <a id="errorMessage" style="color: red" th:text="${errorMessage}"></a>
                    </div>
                    <div class="mt-3">
                        <i class="fa-solid fa-bug"></i>
                        <label for="status" style="color: goldenrod">Status:</label>
                        <a id="status" style="color: red" th:text="${status}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
