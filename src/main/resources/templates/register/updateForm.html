<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Font Awesome CSS -->
  <link href="/css/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/css/fontawesome/css/solid.css" rel="stylesheet">

  <title>Update account</title>
</head>

<body style="background-color: black">

<div class="container col-3 position-absolute top-50 start-50 translate-middle">
  <div class="mt-5">
    <div class="card" style="border-color: goldenrod">
      <div class="card-header" style="background-color: goldenrod">
        Update your account
      </div>

      <div class="card-body" style="background-color: black">
        <div class="card-text">
          <!-- Registration Form -->
          <form action="#" th:action="@{/register/updateUser}"
                th:object="${user}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{userName}">

            <!-- Password -->
            <div class="mb-3" style="color: goldenrod">
              <i class="bi bi-file-lock2-fill"></i>
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" th:field="*{password}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="passwordHelp" />
              <div id="passwordHelp" class="form-text">Enter a new password if you want to change your current password.</div>
            </div>

            <!-- First Name -->
            <div class="mb-3" style="color: goldenrod">
              <i class="bi bi-person-vcard-fill"></i>
              <label for="firstName" class="form-label">First name</label>
              <input id="firstName" required type="text" th:field="*{firstName}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="firstNameHelp"/>
              <div id="firstNameHelp" class="form-text">Update your first name.</div>
            </div>

<!--            <div th:if="${#fields.hasErrors('firstName')}" class="mb-3 text-danger">-->
<!--              <ul>-->
<!--                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />-->
<!--              </ul>-->
<!--            </div>-->

            <!-- Last Name -->
            <div class="mb-3" style="color: goldenrod">
              <i class="bi bi-person-vcard-fill"></i>
              <label for="lastName" class="form-label">Last name</label>
              <input id="lastName" required type="text" th:field="*{lastName}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="lastNameHelp"/>
              <div id="lastNameHelp" class="form-text">Update your last name.</div>
            </div>

<!--            <div th:if="${#fields.hasErrors('lastName')}" class="mb-3 text-danger">-->
<!--              <ul>-->
<!--                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />-->
<!--              </ul>-->
<!--            </div>-->

            <!-- Email -->
            <div class="mb-3" style="color: goldenrod">
              <i class="bi bi-envelope-at-fill"></i>
              <label for="email" class="form-label">Email</label>
              <input id="email" required type="email" th:field="*{email}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="emailHelp"/>
              <div id="emailHelp" class="form-text">Update your email.</div>
            </div>

<!--            <div th:if="${#fields.hasErrors('email')}" class="mb-3 text-danger">-->
<!--              <ul>-->
<!--                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />-->
<!--              </ul>-->
<!--            </div>-->

            <!-- Update Button -->
            <div class="col-12 d-flex justify-content-between" style="text-align: center">
              <button type="submit" class="btn" style="background-color: goldenrod">
                <i class="bi bi-person-fill-check"></i>
                Update
              </button>
              <a class="btn btn-secondary ml-5" style="color: black" th:href="@{/user/menu}">
                Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
