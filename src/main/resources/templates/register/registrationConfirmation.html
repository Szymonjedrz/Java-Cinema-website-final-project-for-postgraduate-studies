<body style="background-color: black">

<div class="container col-3">
	<div id="loginbox" class="mt-5">
		<div class="card" style="border-color: goldenrod">
			<div class="card-header" style="background-color: goldenrod">
				User registered successfully!
			</div>
			<div class="card-body" style="background-color: black">
				<div class="card-text">
					<div class="mb-3" style="color: goldenrod">
						<i class="bi bi-person-circle"></i>
						<label for="userName" class="form-label">Username:</label>
						<a id="userName" th:text="${webUser.userName}"></a>
					</div>
					<div class="mb-3" style="color: goldenrod">
						<i class="bi bi-person-vcard-fill"></i>
						<label for="firstName" class="form-label">First name:</label>
						<a id="firstName" th:text="${webUser.firstName}"></a>
					</div>
					<div class="mb-3" style="color: goldenrod">
						<i class="bi bi-person-vcard-fill"></i>
						<label for="lastName" class="form-label">Last name:</label>
						<a id="lastName" th:text="${webUser.lastName}"></a>
					</div>
					<div class="mb-3" style="color: goldenrod">
						<i class="bi bi-envelope-at-fill"></i>
						<label for="email" class="form-label">Email:</label>
						<a id="email" th:text="${webUser.email}"></a>
					</div>
					<div class="col-12" style="text-align: center">
						<a class="btn" style="background-color: goldenrod" th:href="@{/loginPage}">
							<i class="bi bi-box-arrow-in-right"></i>
							Login with new username
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
