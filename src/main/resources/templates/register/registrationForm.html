<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-color: black">

<div class="container col-3">
    <div id="loginbox" class="mt-5">
        <div class="card" style="border-color: goldenrod">
            <div class="card-header" style="background-color: goldenrod">
                User Registration Form
            </div>

            <div class="card-body" style="background-color: black">
                <div class="card-text">
                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.registrationError}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-person-circle"></i>
                            <label for="userName" class="form-label">Username</label>
                            <input id="userName" type="text" th:field="*{userName}" class="form-control" style="border-color: goldenrod" aria-describedby="usernameHelp"/>
                            <div id="usernameHelp" class="form-text">Please enter your username.</div>
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}" class="mb-3 text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'Username ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-file-lock2-fill"></i>
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control" style="border-color: goldenrod" aria-describedby="passwordHelp" />
                            <div id="passwordHelp" class="form-text">Please enter your password.</div>
                        </div>

                        <div th:if="${#fields.hasErrors('password')}" class="mb-3 text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                            </ul>
                        </div>

                        <!-- First Name -->
                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-person-vcard-fill"></i>
                            <label for="firstName" class="form-label">First name</label>
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" style="border-color: goldenrod" aria-describedby="firstNameHelp"/>
                            <div id="firstNameHelp" class="form-text">Please enter your first name.</div>
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}" class="mb-3 text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-person-vcard-fill"></i>
                            <label for="lastName" class="form-label">Last name</label>
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" style="border-color: goldenrod" aria-describedby="lastNameHelp"/>
                            <div id="lastNameHelp" class="form-text">Please enter your last name.</div>
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}" class="mb-3 text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-envelope-at-fill"></i>
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" th:field="*{email}" class="form-control" style="border-color: goldenrod" aria-describedby="emailHelp"/>
                            <div id="emailHelp" class="form-text">Please enter your email.</div>
                        </div>

                        <div th:if="${#fields.hasErrors('email')}" class="mb-3 text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div class="col-12" style="text-align: center">
                            <button type="submit" class="btn" style="background-color: goldenrod">
                                <i class="bi bi-person-fill-check"></i>
                                Register
                            </button>
                            <a class="btn btn-secondary ml-5" style="color: black" th:href="@{/loginPage}">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
