<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Update Movie to Schedule</title>
</head>

<body>

<div class="container">
    <h3>Update Movie</h3>
    <hr>
    <form action="#" th:action="@{/administration/menu/schedule/saveMovieToSchedule}" th:object="${movieToSchedule}" method="post">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{time}" placeholder="Time" class="form-control mb-4 w-25">
        <input type="date" th:field="*{date}" placeholder="Date" class="form-control mb-4 w-25">
        <select th:field="*{hall}">
            <option th:each="hall : ${availableHalls}" th:value="${hall.getId()}" th:text="${hall.getNumber()}"></option>
        </select>
        <select th:field="*{movie}">
            <option th:each="movie : ${availableMovies}" th:value="${movie.getId()}" th:text="${movie.getName()}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/administration/menu/schedule}">Back to movies list</a>
</div>

</body>
</html>
