<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    ::placeholder {
      color: white;
    }
  </style>

  <title>Movies</title>
</head>

<body style="background-color: black">

<div class="container mt-3">

  <h2 class="mb-5" style="color: goldenrod;">List of movies</h2>

  <form th:action="@{/administration/menu/searchMovies}" class="row g-3">
    <div class="col-auto">
      <a th:href="@{/administration/menu/movies/showFormForAddMovie}"
        class="btn mb-1" style="border-color: goldenrod; color: goldenrod">
        Add movie
      </a>
    </div>

    <div class="col-auto mx-auto">
      <label>
        <input class="form-control" style="border-color: goldenrod; background-color: black; color: white" type="search" name="movieName" placeholder="Search by movie name">
      </label>
      <button class="btn mb-1" style="border-color: goldenrod; color: goldenrod" type="submit">Search</button>
      <a th:href="@{/administration/menu/movies}" class="btn mb-1" style="border-color: goldenrod; color: goldenrod">
        Reset filter
      </a>
    </div>

    <div class="col-auto">
      <a th:href="@{/administration/menu}" class="btn mb-1" style="border-color: goldenrod; color: goldenrod">
        Back to the Menu
      </a>
    </div>
  </form>

  <div class="table-responsive mt-4">
    <table class="table" style="border: goldenrod">
      <thead style="border: goldenrod; color: goldenrod">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Duration (in minutes)</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempMovie : ${movies}">
        <td th:text="${tempMovie.name}" style="color: white"></td>
        <td th:text="${tempMovie.description}" style="color: white"></td>
        <td th:text="${tempMovie.duration}" style="color: white"></td>
        <td>
          <a th:href="@{/administration/menu/movies/showFormForUpdateMovie(movieId=${tempMovie.id})}"
             class="btn" style="border-color: goldenrod; color: goldenrod">
            Update
          </a>
          <a th:href="@{/administration/menu/movies/deleteMovie(movieId=${tempMovie.id})}"
             class="btn" style="border-color: goldenrod; color: goldenrod" onclick="if (!(confirm('Are you sure you want to delete this movie?'))) return false">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
