<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome CSS -->
    <link href="/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/css/fontawesome/css/solid.css" rel="stylesheet">

    <title>Add new movie</title>
</head>

<body style="background-color: black">

<div class="container col-3 position-absolute top-50 start-50 translate-middle">
    <div class="mt-5">
        <div class="card" style="border-color: goldenrod">
            <div class="card-header" style="background-color: goldenrod">
                Add new movie
            </div>

            <div class="card-body" style="background-color: black">
                <div class="card-text">
                    <form action="#" th:action="@{/administration/menu/movies/saveMovie}"
                          th:object="${movie}" method="POST">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-film"></i>
                            <label for="movieName" class="form-label">Movie name</label>
                            <input id="movieName" type="text" th:field="*{name}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="movieNameHelp"/>
                            <div id="movieNameHelp" class="form-text">Please enter a name of the movie.</div>
                        </div>

<!--                        <div th:if="${#fields.hasErrors('movieName')}" class="mb-3 text-danger">-->
<!--                            <ul>-->
<!--                                <li th:each="err : ${#fields.errors('movieName')}" th:text="'Movie name ' + ${err}" />-->
<!--                            </ul>-->
<!--                        </div>-->

                        <div class="mb-3" style="color: goldenrod">
                            <i class="fa-solid fa-clapperboard"></i>
                            <label for="movieDescription" class="form-label">Description</label>
                            <textarea id="movieDescription" th:field="*{description}" class="form-control" rows="5" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="movieDescriptionHelp"></textarea>
                            <div id="movieDescriptionHelp" class="form-text">Please enter a description of the movie.</div>
                        </div>

<!--                        <div th:if="${#fields.hasErrors('movieDescription')}" class="mb-3 text-danger">-->
<!--                            <ul>-->
<!--                                <li th:each="err : ${#fields.errors('movieDescription')}" th:text="'Description ' + ${err}" />-->
<!--                            </ul>-->
<!--                        </div>-->

                        <div class="mb-3" style="color: goldenrod">
                            <i class="fa-solid fa-clock"></i>
                            <label for="movieDuration" class="form-label">Duration (in minutes)</label>
                            <input id="movieDuration" type="number" th:field="*{duration}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="movieDurationHelp"/>
                            <div id="movieDurationHelp" class="form-text">Please enter a duration of the movie.</div>
                        </div>

<!--                        <div th:if="${#fields.hasErrors('movieDuration')}" class="mb-3 text-danger">-->
<!--                            <ul>-->
<!--                                <li th:each="err : ${#fields.errors('movieDuration')}" th:text="'Duration ' + ${err}" />-->
<!--                            </ul>-->
<!--                        </div>-->

                        <div class="col-12 d-flex justify-content-between" style="text-align: center">
                            <button type="submit" class="btn" style="background-color: goldenrod">
                                <i class="bi bi-save"></i>
                                Save
                            </button>
                            <a class="btn btn-secondary ml-5" style="color: black" href="/administration/menu/movies">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
