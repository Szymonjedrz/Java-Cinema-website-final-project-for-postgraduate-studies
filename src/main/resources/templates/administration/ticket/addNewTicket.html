<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font Awesome CSS -->
    <link href="/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/css/fontawesome/css/solid.css" rel="stylesheet">

    <title>Add new ticket</title>
</head>

<body style="background-color: black">

<div class="container col-3 position-absolute top-50 start-50 translate-middle">
    <div class="mt-5">
        <div class="card" style="border-color: goldenrod">
            <div class="card-header" style="background-color: goldenrod">
                Add new ticket type
            </div>

            <div class="card-body" style="background-color: black">
                <div class="card-text">
                    <form action="#" th:action="@{/administration/menu/tickets/saveTicket}"
                          th:object="${ticket}" method="POST" onsubmit="return checkConsistency()">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3" style="color: goldenrod">
                            <i class="bi bi-ticket-detailed"></i>
                            <label for="ticketName" class="form-label">Ticket type name</label>
                            <input id="ticketName" type="text" required th:field="*{name}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="ticketNameHelp"/>
                            <div id="ticketNameHelp" class="form-text">Please enter a name of the ticket type.</div>
                        </div>

                        <!--                        <div th:if="${#fields.hasErrors('ticketName')}" class="mb-3 text-danger">-->
                        <!--                            <ul>-->
                        <!--                                <li th:each="err : ${#fields.errors('ticketName')}" th:text="'Ticket type name ' + ${err}" />-->
                        <!--                            </ul>-->
                        <!--                        </div>-->

                        <div class="mb-3" style="color: goldenrod">
                            <i class="fa-solid fa-money-bill-1"></i>
                            <label for="ticketPrice" class="form-label">Price (in PLN)</label>
                            <input id="ticketPrice" type="number" required step="0.01" th:field="*{price}" class="form-control" style="border-color: goldenrod; background-color: black; color: white" aria-describedby="ticketPriceHelp"/>
                            <div id="ticketPriceHelp" class="form-text">Please enter a price of the ticket type.</div>
                        </div>

                        <!--                        <div th:if="${#fields.hasErrors('ticketPrice')}" class="mb-3 text-danger">-->
                        <!--                            <ul>-->
                        <!--                                <li th:each="err : ${#fields.errors('ticketPrice')}" th:text="'Ticket price ' + ${err}" />-->
                        <!--                            </ul>-->
                        <!--                        </div>-->

                        <div class="col-12 d-flex justify-content-between" style="text-align: center">
                            <button type="submit" class="btn" style="background-color: goldenrod">
                                <i class="bi bi-save"></i>
                                Save
                            </button>
                            <a class="btn btn-secondary ml-5" style="color: black" href="/administration/menu/tickets">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function checkConsistency() {
        return checkPrice(document.getElementById('ticketPrice').value);}
    function checkPrice(price){
        if(price>0 && price<1000){
            return true;
        }else {
            alert("Price must be greater than 0.");
            return false;
        }
    }
</script>

</body>
</html>
