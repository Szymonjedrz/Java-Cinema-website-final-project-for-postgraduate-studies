<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Update Hall</title>
</head>

<body>

<div class="container">
    <h3>Update Hall</h3>
    <hr>
    <form action="#" th:action="@{/administration/menu/cinemaHalls/saveHall}" th:object="${hall}" method="post">

        <input type="hidden" th:field="*{id}">
        <input type="number" th:field="*{number}" placeholder="Number" class="form-control mb-4 w-25">
        <input type="number" th:field="*{capacity}" placeholder="Capacity" class="form-control mb-4 w-25">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/administration/menu/movies}">Back to halls list</a>
</div>

</body>
</html>
