<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login page</title>

<!--  error style  -->
    <style>
        .fail{
            color:red;
        }
    </style>
</head>

<body>
<div class="container">

<!--Login title-->
<h1 class="ml-3 mt-3 mb-3">Login page</h1>

<hr/>

<form class="ml-3 col-5" action="#" th:action="@{/authenticateTheUser}" method="post">

    <!-- show error -->
    <div class="mb-3" th:if="${param.error}">
        <i class="fail"> Wrong username/password.</i>
    </div>

    <!-- logout info -->
    <div class="mb-3" th:if="${param.logout}">
        <i> You have been logout.</i>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Please enter your username.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">Please enter your password.</div>
    </div>
    <button type="submit" class="btn btn-success" value="Login">Submit</button>
    <button name="cancel" type="reset" class="btn btn-secondary ml-3">Cancel</button>
</form>
