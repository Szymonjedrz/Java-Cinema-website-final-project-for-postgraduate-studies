<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Login Page</title>
</head>

<body style="background-color: black">

<div class="container card col-6 position-absolute top-50 start-50 translate-middle" style="background-color: black; border-color: goldenrod; align-items: center">

<!--Login title-->
<h2 class="ml-3 mt-3 mb-5" style="color: goldenrod">Login Page</h2>

<form class="ml-3 col-5" action="#" th:action="@{/authenticateTheUser}" method="post">

    <!-- show error -->
    <div class="mb-3" th:if="${param.error}">
        <i style="color: red"> Wrong username or password.</i>
    </div>

    <!-- logout info -->
    <div class="mb-3" th:if="${param.logout}">
        <i style="color: white"> You have been logged out.</i>
    </div>

    <div class="mb-3" style="color: goldenrod">
        <i class="bi bi-person-circle"></i>
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" style="border-color: goldenrod; background-color: black; color: white" id="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">Please enter your username.</div>
    </div>
    <div class="mb-3" style="color: goldenrod">
        <i class="bi bi-file-lock2-fill"></i>
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" style="border-color: goldenrod; background-color: black; color: white" id="password" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">Please enter your password.</div>
    </div>
    <div class="col-12" style="text-align: center">
        <button type="submit" class="btn col-12 mt-2" style="background-color: goldenrod" value="Login">Login</button>
    </div>
</form>

<!--</form>-->
<div class="mt-5 mb-5">
    <a th:href="@{/register/showRegistrationForm}" class="btn position-absolute bottom-0 start-0" style="background-color: goldenrod" aria-pressed="true">
        <i class="bi bi-person-add"></i>
        Create your account
    </a>
    <!--Back to home page-->
    <a class="btn position-absolute bottom-0 end-0" style="background-color: goldenrod" th:href="@{/home}">
        <i class="bi bi-house-door-fill"></i>
        Home Page
    </a>
</div>
</div>
</body>
</html>
